<!DOCTYPE html>
<html>
<head>

<!--Justin Senia-->
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>COSC 231 WI 2016 PP#2: Image Viewer </title>
<link href="css/StyleSheet.css" rel="stylesheet" type="text/css">
<script src='js/ProtoFunctions.js'> </script>


</head>

<body>
	<div id="container">

		<div id="MainPicDiv">
		
			<img id="MainPic" src="http://farm2.staticflickr.com/1427/584157862_e67cac8eea.jpg" 
			alt="god" width="200" height="200">
			
			<div id="Back"><button onClick="backOnePic();" style="width:62px; height:100px;">
			<img src="http://iconizer.net/files/DefaultIcon_ver_0.11/orig/arrow-alt-left.png" 
			alt="back" style="width:62px; height:100; margin-left:auto; margin-right:auto;"></button></div>
			
			<div id="Forward"><button onClick="forwardOnePic();" style="width:62px; height:100px;">
			<img src="https://cdn4.iconfinder.com/data/icons/defaulticon/icons/png/256x256/arrow-alt-right.png"
			alt="forward" style="width:62px; height:100; margin-left:auto; margin-right:auto;"></button></div>
		
		</div>
		
		<div id="MainTitle"><textarea id="titletext" placeholder="God" style="width:337px; height:18px;"></textarea></div>
		
		<div id="MainDescription"><textarea id="descriptiontext" 
		placeholder="If there's one thing he can't stand, it's groveling" 
		style="width:337px; height:44px;"></textarea></div>
		
		<div id="NavBar">
			<div id="God"><img id="al0"  style="opacity:1;" 
			src="http://farm2.staticflickr.com/1427/584157862_e67cac8eea.jpg" alt="god" width="45" height="45"></div>
			
			<div id="Angels"><img id="al1" style="opacity:.2;"  
			src="http://www.flossiesgifts.com/v/vspfiles/photos/DMD-STK644741-doctor-who-12.jpg" alt="angels" width="45" height="45"></div>
			
			<div id="Demons"><img id="al2" style="opacity:.2;"  
			src="https://s-media-cache-ak0.pinimg.com/236x/7d/1b/f6/7d1bf6f0b83823fdc0487b32021353a7.jpg" alt="demons" width="45" height="45"></div>
			
			<div id="Stars"><img id="al3" style="opacity:.2;"  
			src="http://static.parade.com/wp-content/uploads/2014/03/Why-Do-Stars-All-Look-Almost-the-Same-Size-ftr.jpg" alt="stars" width="45" height="45"></div>
			
			<div id="Moon"><img id="al4" style="opacity:.2;"  
			src="http://www.elcinedeloqueyotediga.net/wp-content/uploads/2009/07/ElcineenlasestrellasLunaViajealaLuna1.png" alt="moon" width="45" height="45"></div>
			
			<div id="Kings"><img id="al5" style="opacity:.2;" 
			src="http://static.tvtropes.org/pmwiki/pub/images/King-Arthur-and-Patsy-monty-python-380178_800_441_4926.jpg" alt="kings" width="45" height="45"></div>
			
			<div id="Princes"><img id="al6" style="opacity:.2;" 
			src="https://i.pinimg.com/originals/6b/ce/34/6bce346f9fdc983e9887bbb27099bc67.jpg" alt="princes" width="45" height="45"></div>
		</div>
		
	</div>
	
	
</body>

</html>
